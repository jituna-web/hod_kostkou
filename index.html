<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hod kostkou</title>
</head>
<body>
    
    <div class = "allPage">
        <div class="playground">
            <div class="totalScore totalScore0 active">
                <p id="name-0">Skóre 1. hráče</p>
                <p id="totalScorePlayer-0">30</p>
            </div>
            <div class="totalScore totalScore1">
                <p id="name-1">Skóre 2. hráče</p>
                <p id="totalScorePlayer-1">40</p>
            </div>  
            
            <div class= "currentScore currentScore0">
                    <p>Současné skóre</p>
                    <p id="currentScore-0">3</p>
            </div>
            <div class= "currentScore currentScore1">
                <p>Současné skóre</p>
                <p id="currentScore-1">3</p>
            </div>
            <div class="middleText">
                <p class="btn rollDice">Hodit kostkou</p>
                <p class="btn holdScore">Podržet skóre</p>
                <p class="btn newGame">Nová hra</p>
            </div> 
            
            <div class="dice">
                <img src="img/1.jpg" alt="" class="diceImage">
            </div>


        </div>
    </div>

    <script src="script.js"></script>


</body>
</html>
